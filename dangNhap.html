<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Webtoeic - Đăng nhập</title>
	<link rel="stylesheet" href="/resources/css/login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


	<c:set var="contextPath" value="${pageContext.request.contextPath}" />
	<div class="login-page">
		<div class="form">
			<h2 class="form-signin-heading" style="text-align: center">WebToeic -
				Đăng nhập</h2>
			<hr>
			
			<div class="alert alert-danger">
				<p>Tên đăng nhập hoặc mật khẩu không đúng.</p>
			</div>
			</c:if>

			<div class="alert alert-success">
				<p>Bạn đã đăng xuất thành công.</p>
			</div>
			</c:if>

			<div class="alert alert-danger">
				<p>Bạn không có quyền truy cập vào trang này</p>
			</div>
			</c:if>

			<form class="login-form" method="POST" action="#">

				<input type="text" placeholder="Email" name="email" required="required" style="padding: 10px;" /> <input
					type="password" placeholder="Mật khẩu" name="password" required="required" style="padding: 10px;" />
				<input type="hidden" name="" value="" /> <label style="padding-right: 130px; font-size: 15px;"
					id="label"> <input type="checkbox" class="form-check-input" id="" name="remember-me">
					Duy trì đăng nhập
				</label> <input id="submit" type="submit" value="ĐĂNG NHẬP">
				<section class="section">
					<div class="container">
						<a class="btn btn-primary" style="margin-top: 10px;"
							href="#"> <i class="fa fa-facebook-square"></i> Đăng
							nhập với Facebook
						</a>
					</div>
				</section>
				<p class="message" style="font-size: 18; padding-top: 10px">
					Chưa có tài khoản? <a href="register.html">Tạo tài khoản
						mới</a>
				</p>
			</form>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
